<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingAI Docs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/ThingAI/ThingAI-Website/main/Assets/ThingAI%20Logo.png"
    />
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            background-color: #000000;
            color: #ffffff;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #000000;
            border-right: 2px solid #ffffff;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .sidebar ul li b a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 30px;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }
        
        .content p a {
            color: #5b2bc2;
            text-decoration: none;
            font-weight: bold;
        }

        .content p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><b><a href="https://thingai.xyz">ThingAI</a></b></li>
            <li><a href="https://thingai.xyz/docs" id="home-link">> Home</a></li>
            <li><a href="https://thingai.xyz/docs?chat-history" id="chat-history-link">Chat History</a></li>
            <li><a href="https://thingai.xyz/docs?memories" id="memories-link">Memories</a></li>
            <li><a href="https://thingai.xyz/docs?models" id="models-link">Models</a></li>
            <li><a href="https://thingai.xyz/docs?databases" id="databases-link">Databases</a></li>
            <li><a href="https://thingai.xyz/docs?image-generation" id="image-generation-link">Image Generation</a></li>
            <li><a href="https://thingai.xyz/docs?image-processing" id="image-processing-link">Image Processing</a></li>
            <li><a href="https://thingai.xyz/docs?api-urls" id="api-urls-link">API Urls</a></li>
            <li><a href="https://thingai.xyz/docs?penguinmod-extension" id="penguinmod-extension-link">PenguinMod Extension</a></li>
            <li><a href="https://thingai.xyz/docs?examples" id="examples-link">Examples</a></li>
        </ul>
    </div>
    <div class="content" id="content">
        <h1>Welcome to the ThingAI Documentation</h1>
        <p>This is the main page, use the sidebar to navigate.</p>
        <h1>Extension Downloads</h1>
        <p><a href="https://raw.githubusercontent.com/ThingAI/ThingAI-extension/main/ThingAI%201.2.js">Version 1.2</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const fileName = params.toString() ? `${params.toString()}.txt` : null;

        if (fileName) {
            fetch("https://raw.githubusercontent.com/ThingAI/ThingAI-Website/main/docs/content/" + fileName)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = '<p>Page not found.</p>';
                });
        } else {
            document.getElementById('content').innerHTML = document.getElementById('default-content').innerHTML;
        }

        // Highlight the selected page in the sidebar
        const pageLinks = {
            '': 'home-link',
            'chat-history': 'chat-history-link',
            'memories': 'memories-link',
            'models': 'models-link',
            'databases': 'databases-link',
            'image-generation': 'image-generation-link',
            'image-processing': 'image-processing-link',
            'api-urls': 'api-urls-link',
            'penguinmod-extension': 'penguinmod-extension-link',
            'examples': 'examples-link'
        };

        const currentPage = params.keys().next().value || '';
        if (pageLinks[currentPage]) {
            document.getElementById(pageLinks[currentPage]).innerHTML = '> ' + document.getElementById(pageLinks[currentPage]).innerHTML;
        }
    </script>
</body>
</html>
